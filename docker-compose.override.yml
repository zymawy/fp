version: "3"services:  centrifugo:    ports:      - "${CENTRIFUGO_PORT:-8000}:8000"    environment:      - CENTRIFUGO_SECRET=${CENTRIFUGO_SECRET:-centrifugo_secret}      - CENTRIFUGO_API_KEY=${CENTRIFUGO_API_KEY:-centrifugo_api_key}      - CENTRIFUGO_ADMIN_PASSWORD=${CENTRIFUGO_ADMIN_PASSWORD:-centrifugo_admin}      - CENTRIFUGO_ADMIN_SECRET=${CENTRIFUGO_ADMIN_SECRET:-centrifugo_admin_secret}    # Add external hostname for Centrifugo    labels:      - "traefik.enable=true"      - "traefik.http.routers.centrifugo.rule=Host(`centrifugo.fp.orb.local`)"      - "traefik.http.services.centrifugo.loadbalancer.server.port=8000" 